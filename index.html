<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clientes - Venda de Máquinas</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/550535-de-icone-de-usuario-gratis-vetor.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/D_NQ_NP_638984-MLB81754420142_012025-O-mercado-pago-maquina-de-carto-point-smart-2-4g-wifi.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <h1>Controle de Clientes</h1>
            <p>Sistema de Venda de Máquinas</p>
        </header>
        
        <main class="main-content">
            <form id="clienteForm" class="cliente-form">
                <h2>Registrar Venda</h2>
                
                <!-- <div class="form-group">
                    <label for="supervisor">Supervisor Responsável*</label>
                    <input type="text" id="supervisor" name="supervisor" placeholder="Nome do supervisor" required>
                    <div class="error-message" id="supervisor-error"></div>
                </div> -->

                <div class="form-group">
                <label for="supervisor">Supervisor Responsável*</label>
                <select id="supervisor" name="supervisor" required>
                        <option value="" disabled selected>Selecione o supervisor</option>
                        <option value="Aldenir Medeiros">Aldenir Medeiros</option>
                        <option value="Rozélia Soares">Rozélia Soares</option>
                        <option value="Thiago de Carvalho">Thiago de Carvalho</option>
                        <option value="Kesse Jhones">Kesse Jhones</option>
                        <option value="Anderson Brito">Anderson Brito</option>
                        <option value="Guilherme Queiroz">Guilherme Queiroz</option>
                        <option value="Maria Anita">Maria Anita</option>
                        <option value="Pedro Lavor">Pedro Lavor</option>
                        <option value="Dougllas Araújo">Dougllas Araújo</option>
                        <option value="Tiago William">Tiago William</option>
                        <option value="Allexandre Serrão">Allexandre Serrão</option>
                        <option value="Michella Matos">Michella Matos</option>
                        <option value="Vitória de Freitas">Vitória de Freitas</option>
                        <option value="Sarah Cassiana">Sarah Cassiana</option>
                        <option value="Outro">Outro (especifique)</option>
                    </select>
                    <input type="text" id="outroSupervisor" name="outroSupervisor" placeholder="Digite o nome do supervisor" style="display: none; margin-top: 10px;">
    <div class="error-message" id="supervisor-error"></div>
</div>
                
                <div class="form-group">
                    <label for="consultor">Consultor*</label>
                    <input type="text" id="consultor" name="consultor" placeholder="Nome do consultor" required>
                    <div class="error-message" id="consultor-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="cliente">Nome do Cliente*</label>
                    <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" required>
                    <div class="error-message" id="cliente-error"></div>
                </div>

                <div class="form-group">
                    <label for="cliente">Nome do Estabelecimento*</label>
                    <input type="text" id="estabelecimento" name="estabelecimento" placeholder="Nome do estabelecimento" required>
                    <div class="error-message" id="estabelecimento-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="custId">Cust ID do Cliente*</label>
                    <input type="text" id="custId" name="custId" placeholder="ID do cliente" required>
                    <div class="error-message" id="custId-error"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone do Cliente*</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    <div class="error-message" id="telefone-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail do Cliente*</label>
                    <input type="email" id="email" name="email" placeholder="E-mail válido do cliente" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="dataVenda">Data da Venda*</label>
                    <input type="date" id="dataVenda" name="dataVenda" required>
                    <div class="error-message" id="dataVenda-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="serial">Serial da Máquina Vendida*</label>
                    <input type="text" id="serial" name="serial" placeholder="Número de série da máquina" required>
                    <div class="error-message" id="serial-error"></div>
                </div>

                <div class="form-group">
                    <label for="cliente">Concorrência*</label>
                    <input type="text" id="concorrencia" name="concorrencia" placeholder="Concorrência" required>
                    <div class="error-message" id="concorrencia-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Informações adicionais sobre a venda"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check-circle"></i> Registrar Venda
                </button>

            </form>
            
            <div id="successMessage" class="success-message hidden">
                <i class="fas fa-check-circle"></i>
                <h3>Venda registrada com sucesso!</h3>
                <p id="success-details"></p>
                <button id="newVendaBtn" class="new-venda-btn">Nova Venda</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Sistema desenvolvido para controle interno</p>
            <!-- <p>Atualizado em: <span |d="current-date"></span></p> -->
        </footer>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
